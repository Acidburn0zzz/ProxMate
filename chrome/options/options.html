<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="options.css">
	<script src="../lib/jquery-1.7.1.min.js" type="text/javascript" ></script>
	<script src="../lib/fx.js" type="text/javascript"></script>
	<script src="options.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<img src="../images/icon128.png" alt="" id="logo">
			<h1>ProxMate Options</h1>
		</div><!--header -->
		<hr>
		<div id="content">
			<h2>General Settings</h2>
			<div class="settingspanel">
				<input id="g-cproxy-toggle" type="checkbox" name="g-cproxy" value="">
				<label id="g-cproxy-toggle-label" for="g-cproxy">Use own proxy</label>

				<div id="g-cproxy-area">
					<p>Proxy URL: <input type="url" name="g-cproxy-url" id="g-cproxy-url" value="" placeholder=""></p>
					<p>Proxy Port: <input type="number" name="g-cproxy-port" id="g-cproxy-port" value="" placeholder=""></p>
				</div><!-- /g-cproxy-custom -->
			</div>

			<h2>Sitespecific Settings</h2>
			<div class="settingspanel">

				<p>
					<input id="s-youtube-toggle" type="checkbox" name="s-youtube-toggle" value="">
					<label for="s-youtube-toggle">Enable for <a target="_blank" href="http://www.youtube.com">youtube.com</a></label>
				</p>	
				<p>
					<input id="s-pandora-toggle" type="checkbox" name="s-pandora-toggle" value="">
					<label for="s-pandora-toggle">Enable for <a target="_blank" href="http://www.pandora.com">pandora.com</a></label>
				</p>

				<p>
					<input id="s-grooveshark-toggle" type="checkbox" name="s-grooveshark-toggle" value="">
					<label for="s-grooveshark-toggle">Enable for <a target="_blank" href="http://www.grooveshark.com">grooveshark.com</a></label>
				</p>
				<p>
					<input id="s-hulu-toggle" type="checkbox" name="s-hulu-toggle" value="">
					<label for="s-hulu-toggle">Enable for <a target="_blank" href="http://www.hulu.com">hulu.com</a></label>
				</p>
			</div>
			<hr>
			<h2>Thank you!</h2>
			<div class="settingspanel">
				<p class="info">ProxMate is brought to you by David Mohl and Angelo R&uuml;ggeberg.</p>
				<p class="info">Please donate to keep this project alive!</p>
				<p class="info"><a target="_blank" href="http://facebook.com/proxmate/">Join us on Facebook for updates!</a></p>
				<p class="info">
					<form target="_blank" action="https://www.paypal.com/cgi-bin/webscr" method="post">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="V99FUP5VK2L6Y">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
					</form>
				</p>
			</div>

			<div id="footer">
				<a id="savebutton" href="javascript:void(0)" title="">Save</a>
			</div><!-- /footer -->
		</div><!-- content --> 
	</div>
</body>
</html>
